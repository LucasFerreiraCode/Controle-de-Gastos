<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-blue-400 text-white min-h-screen p-4">
    <div class="max-w-3xl mx-auto">
        <div class="flex justify-center mb-6">
            <div
                class="p-2 bg-white/10 backdrop-blur-sm rounded-2xl shadow-2xl transform transition-transform hover:scale-105 animate-float">
                <img src="./img/logo.projeto.png" alt="logo.projeto" class="h-24">
            </div>
        </div>

        <h1 class="text-4xl font-bold text-center mb-6">Controle de Gastos</h1>

        <!-- Filtros -->
        <div class="grid md:grid-cols-4 gap-4 mb-6">
            <label for="filter-start" class="sr-only">Data início</label>
            <input id="filter-start" type="date" class="p-2 rounded text-gray-800" placeholder="Selecione a data inicial" title="Filtrar por data inicial">
            <label for="filter-end" class="sr-only">Data fim</label>
            <input id="filter-end" type="date" class="p-2 rounded text-gray-800" placeholder="Selecione a data final" title="Filtrar por data final">
            <label for="filter-category" class="sr-only">Categoria</label>
            <select id="filter-category" class="p-2 rounded text-gray-800" title="Filtrar por categoria">
                <option value="Todas">Todas as Categorias</option>
                <option value="Aluguel">Aluguel</option>
                <option value="Água/Luz">Água/Luz</option>
                <option value="Internet">Internet</option>
                <option value="Streaming">Streaming</option>
                <option value="Compras para casa">Compras para casa</option>
                <option value="Cosméticos">Cosméticos</option>
                <option value="Pizza, lanches, doces">Pizza, lanches, doces</option>
                <option value="Contas">Contas</option>
                <option value="Gasolina">Gasolina</option>
                <option value="Outros">Outros</option>
            </select>
            <button id="export-btn" class="bg-yellow-500 hover:bg-yellow-600 text-blue-900 font-bold py-2 px-4 rounded shadow-lg border-2 border-white transition-transform transform hover:scale-105" title="Exportar gastos em JSON">Exportar JSON</button>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
            <div class="bg-blue-900 p-4 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Metas</h2>
                <label for="goal" class="text-sm">Meta de economia (R$)</label>
                <input id="goal" type="number" placeholder="Ex: 500" class="w-full p-2 rounded mb-2 text-gray-800" title="Defina sua meta de economia">
                <label for="income" class="text-sm">Ganhos totais (R$)</label>
                <input id="income" type="number" placeholder="Ex: 2000" class="w-full p-2 rounded mb-2 text-gray-800" title="Informe seus ganhos totais">
                <button id="update-meta-btn" class="bg-green-500 hover:bg-green-600 w-full py-2 rounded text-white font-bold shadow-lg border-2 border-white transition-transform transform hover:scale-105" title="Atualizar metas">Atualizar Metas</button>
            </div>

            <div class="bg-blue-900 p-4 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Novo Gasto</h2>
                <label for="amount" class="text-sm">Valor do Gasto</label>
                <input id="amount" type="number" placeholder="Ex: 150" class="w-full p-2 rounded mb-2 text-gray-800" title="Informe o valor do gasto">
                <label for="date" class="text-sm">Data do Gasto</label>
                <input id="date" type="date" class="w-full p-2 rounded mb-2 text-gray-800" title="Selecione a data do gasto">
                <label for="category" class="text-sm">Categoria</label>
                <select id="category" class="w-full p-2 rounded mb-2 text-gray-800" title="Selecione a categoria do gasto">
                    <option value="Aluguel">Aluguel</option>
                    <option value="Água/Luz">Água/Luz</option>
                    <option value="Internet">Internet</option>
                    <option value="Streaming">Streaming</option>
                    <option value="Compras para casa">Compras para casa</option>
                    <option value="Cosméticos">Cosméticos</option>
                    <option value="Pizza, lanches, doces">Pizza, lanches, doces</option>
                    <option value="Contas">Contas</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Outros">Outros</option>
                </select>
                <button id="add-expense-btn" class="bg-green-500 hover:bg-green-600 w-full py-2 rounded text-white font-bold shadow-lg border-2 border-white transition-transform transform hover:scale-105" title="Adicionar novo gasto">Adicionar Gasto</button>
            </div>
        </div>

        <div class="mt-8 bg-white text-gray-800 rounded-2xl overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="p-2 text-left">Valor</th>
                        <th class="p-2 text-left">Categoria</th>
                        <th class="p-2 text-left">Data</th>
                        <th class="p-2 text-left">Ação</th>
                    </tr>
                </thead>
                <tbody id="expense-table"></tbody>
            </table>
        </div>

        <div class="grid md:grid-cols-2 gap-6 mt-8 items-stretch">
            <div class="bg-blue-800 p-6 rounded-2xl shadow-lg w-full h-full flex flex-col items-center text-center">
                <h2 class="text-2xl font-bold mb-4">Resumo Financeiro</h2>
                <div class="mb-2">
                    <span class="font-semibold">Total de Gastos:</span>
                    <span id="total-display" class="text-lg font-bold text-yellow-400">R$ 0,00</span>
                </div>
                <div class="mb-2">
                    <span class="font-semibold">Meta:</span>
                    <span id="goal-display" class="text-lg font-bold text-yellow-400">R$ 0,00</span>
                </div>
                <div class="mb-2">
                    <span class="font-semibold">Ganhos:</span>
                    <span id="income-display" class="text-lg font-bold text-yellow-400">R$ 0,00</span>
                </div>
                <div class="mb-4">
                    <span class="font-semibold">Poupança Esperada:</span>
                    <span id="saving-display" class="text-lg font-bold text-yellow-400">R$ 0,00</span>
                </div>
                <div id="monthly-summary" class="mt-4 flex-grow">
                    <h3 class="text-lg font-semibold mb-2">Resumo Mensal:</h3>
                    <canvas id="monthly-chart" class="w-full h-40"></canvas>
                </div>
            </div>

            <div class="bg-blue-800 p-6 rounded-2xl shadow-lg w-full h-full flex flex-col gap-4">
                <canvas id="chart" class="bg-white rounded-xl p-2 flex-grow"></canvas>
                <canvas id="chart-dia" class="bg-white rounded-xl p-2 flex-grow"></canvas>
            </div>
        </div>

        <!-- Card duplicado removido para evitar confusão -->
    </div>

    <button id="scroll-top-btn"
        class="fixed bottom-8 right-8 bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold p-4 rounded-full shadow-2xl border-4 border-white transition-transform transform hover:scale-110 z-50" title="Voltar ao topo">↑</button>

    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-2 z-50"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker registrado'))
                .catch(error => console.error('Erro no Service Worker:', error));
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
